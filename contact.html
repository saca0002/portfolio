          <a href="#main" aria-label="Skip to Main Section">Skip to Main Content</a>

          <a href="#footer" aria-label="Skip to Footer">Skip to Footer</a>
        </li>
      </ul>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Brand/logo -->
          <a class="navbar-brand" href="index.html"><img src="images/logo.svg" alt="Logo"></a>
          <!-- Toggler/collapsible Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <main>
      <!-- Contact Section -->
      <section class="contact-section contact-page">
        <div class="container">
          <h1>Contact</h1>
          <p>I'd love to hear from you!</p>
          <p>Whether you have a project in mind, a question about my work, or just want to chat about government web development, please don't hesitate to reach out.</p>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Juan Dela Cruz">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="juandelacruz@email.com">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="fixed-size-textarea" class="form-control" rows="3" placeholder="Type message here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </section>
    </main>
